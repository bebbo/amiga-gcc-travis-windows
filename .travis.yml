language: c
matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
      before_install:
      - sudo apt-get install -y make git gcc g++ lhasa libgmp-dev libmpfr-dev libmpc-dev flex gettext texinfo
    - os: osx
      osx_image: xcode9.4
      before_install:
        - brew install autoconf automake gettext gmp isl mpfr util-linux wget
        - brew tap discoteq/discoteq; brew install flock

script:
  - git clone https://github.com/bebbo/amiga-gcc
  - cd amiga-gcc && make update
  - cd amiga-gcc && make all
