os: windows
language: shell
before_install:
- choco install innosetup 
- uname -a
- echo $PWD
cache:
  directories:
  - ./msys64/
jobs:
  include:
  - stage: load cache
    script:
    - uname
    - wget --progress=bar:force https://franke.ms/msys64.tgz
    - rm -rf ../msys64
    - tar xzf msys64.tgz -C ..
    - powershell -executionpolicy bypass -command "..\\msys64\\usr\\bin\\bash.exe --login -c 'echo $PWD'"

